<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="logo-tile">
        <img class="logo" src="{% static 'assets/logo.png' %}" alt="FoodLens logo">
      </div>
      <div class="brand"><span>FOOD</span><span class="orange">LENS</span></div>
    </div>
  </header>

  <main class="container">
    <section class="card" aria-labelledby="uploadTitle">
      <h2 id="uploadTitle">Upload an Image</h2>

      <div class="field">
        <label for="imageInput">Image</label>
        <input type="file" id="imageInput" accept="image/*">
      </div>

      <div class="field">
        <label for="desc">Description</label>
        <textarea id="desc" placeholder="Write a short description..."></textarea>
      </div>

      <button class="btn">Submit</button>
    </section>
  </main>
</body>
